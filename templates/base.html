{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="{% static 'src/styles.css' %}" />

	{% block extrahead %}
	{% endblock extrahead %}

	<!-- Title block -->
	{% block title %}
	{% endblock title %}
</head>

<body class="min-h-screen flex flex-col">
	<!-- Header block -->
	{% block header %}
	{% endblock header %}

	<main class="flex-grow">
        <!-- Content block -->
		{% block content %}
		{% endblock content %}
	</main>

</body>

</html>
