<!DOCTYPE html>
<html>
  <head>
    <title>Today's Truck Schedule</title>
  </head>
  <body>
    <h1>Today's Truck Schedule</h1>
    <ul>
      {% for schedule in schedules %}
      <li>
        {{ schedule.truck.name }} ({{ schedule.truck.cuisine }}) - 
        {{ schedule.location.name }} at {{ schedule.location.address }}
      </li>
      {% empty %}
      <li>No trucks scheduled for today.</li>
      {% endfor %}
    </ul>
  </body>
</html>
